<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #hanoi {
        display:flex;
        position: relative;
        width: 450px;
        height: 400px;
        margin: 40px auto 0px;
        align-items: stretch;
        justify-content: center;
      }
      h1 {
        text-align: center;
      }
      .pole-wrapper {
        position: relative;
        width: 150px;
        height: 100%;
        border: 1px solid red;
      }
      .pole {
        position: absolute;
        width: 10px;
        height: 100%;
        background-color: black;
        top: 0px;
        left: 50%;
        margin-left: -5px;
      }
      .base {
        width: 90%;
        height: 10px;
        background-color: black;
        position: absolute;
        top: 100%;
        left: 5%;
      }
      .pole-label {
        position: relative;
        display: block;
        top: 20px;
        text-align: center;
      }
      .disk {
        position: absolute;
        transition: transform 1s ease-in-out;
      }
      .errors{
        color: red;
        text-align: center;
        margin-top: 50px;
        font-size: 14px;
      }
      .move-button {
        outline: none;
        width: 80px;
        height: 40px;
        margin: 0px;
        padding: 0px;
        position: absolute;
        top: 100%;
      }
      .move-button:nth-of-type(2) {
        margin-left: 80px;
      }
    </style>
  </head>
  <body>
    <template id="diskTemplate">
      <div class="disk">
        <label class="disk-label"></label>
      </div>
    </template>
    <header>
      <h1>Tower of Hanoi</h1>
    </header>
    <div id="hanoi">
      <div id="left" class="pole-wrapper">
        <div class="pole"></div>
        <div class="base"><label class="pole-label">0</label></div>
        <button class='move-button' onclick="moveFromPoleToPole(0,1)">-&gt; pole1</button>
        <button class='move-button' onclick="moveFromPoleToPole(0,2)">--&gt; pole2</button>
      </div>
      <div id="middle" class="pole-wrapper">
        <div class="pole"></div>
        <div class="base"><label class="pole-label">1</label></div>
        <button class='move-button' onclick="moveFromPoleToPole(1,0)">pole0 &lt;-</button>
        <button class='move-button' onclick="moveFromPoleToPole(1,2)">-&gt; pole2</button>
      </div>
      <div id="right" class="pole-wrapper">
        <div class="pole"></div>
        <div class="base"><label class="pole-label">2</label></div>
        <button class='move-button' onclick="moveFromPoleToPole(2,0)">pole0 &lt;--</button>
        <button class='move-button' onclick="moveFromPoleToPole(2,1)">pole1 &lt;-</button>
      </div>
    </div>
    <div class='errors'>
    </div>
  </body>
  <script src="./hanoi.js"></script>
</html>
