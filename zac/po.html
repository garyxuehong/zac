<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fish</title>
</head>
<body>
    <div>hi my name is fishy</div>
    <canvas id='fishy' width='1000' height="500"></canvas>
    <style>
        #fishy {
          border: 5px solid aqua; 
          background-color: aqua;
        }
    </style>
    <script>

        var cc = document.getElementById('fishy');
        var ctx = cc.getContext('2d');

        drawFish(500, 250);
        drawFish(100, 100);
        drawFish(800,100);
        drawFish(100,400);
        drawFish(800,400)
        function drawFish(x, y) {
            //body        
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.ellipse(x,y,100,50,0,0,2 * Math.PI);
            ctx.fill();
            //eye
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.ellipse(x-50,y-20,10,10,0,0,2 * Math.PI);
            ctx.fill();
            //tail
            ctx.fillStyle = 'orange';
            ctx.moveTo(x+60,y);
            ctx.beginPath();
            ctx.lineTo(x+150,y-50)
            ctx.lineTo(x+150,y+50);
            ctx.lineTo(x+60,y);
            ctx.fill();
            //mouth
            ctx.beginPath();
            ctx.arc(x-100,y,30,0.1 * Math.PI,0.3 * Math.PI);
            ctx.stroke();
        }
        

    </script>
</body>
</html>
